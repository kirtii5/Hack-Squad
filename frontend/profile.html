<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”¼ Top Navigation Bar -->
  <div class="navbar">
    <button class="save">Save</button>
    <button class="discard">Discard</button>
    <a href="#">Swap Request</a>
    <a href="#">Home</a>
    <img src="avatar.png" alt="User Avatar" class="avatar" />
  </div>

  <!-- ðŸ“‹ Profile Form Container -->
  <div class="profile-container">
    <form id="profileForm">
      <!-- Name -->
      <label>Name:</label>
      <input type="text" name="name" required />

      <!-- Location -->
      <label>Location:</label>
      <input type="text" name="location" />

      <!-- Profile Photo -->
      <div class="photo-section">
        <label>Profile Photo:</label>
        <input type="file" name="profilePhoto" />
        <div class="photo-actions">
          <button type="button">Add/Edit</button>
          <button type="button">Remove</button>
        </div>
      </div>

      <!-- Skills Offered -->
      <label>Skills Offered:</label>
      <input type="text" name="skillsOffered" placeholder="e.g., Graphic Design, Video Editing" />

      <!-- Skills Wanted -->
      <label>Skills Wanted:</label>
      <input type="text" name="skillsWanted" placeholder="e.g., Python, JavaScript" />

      <!-- Availability -->
      <label>Availability:</label>
      <select name="availability">
        <option value="weekends">Weekends</option>
        <option value="evenings">Evenings</option>
        <option value="anytime">Anytime</option>
      </select>

      <!-- Profile Visibility -->
      <label>Profile:</label>
      <select name="isPublic">
        <option value="true">Public</option>
        <option value="false">Private</option>
      </select>
    </form>
  </div>

  <script src="profile.js"></script>
</body>
</html>
